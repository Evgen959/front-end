<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://www.google.com/search" method="get"> <!--"get"отправляется запрос в строке запроса в видемой форме-->
        <label for="search">Что будим искать</label>
        <input type="text" id="search" name="q">
        <button type="submit">Искать</button>



    </form>
    <form action="https://www.google.com/search" method="post">  <!--"post"отправляется запрос в конце строки запроса в зашифрованой форме-->
        <label for="search">Что будем искать</label>
        <input type="text" id="search" name="q">
        <button type="submit">Искать</button>
    </form>



    
</body>
</html>
